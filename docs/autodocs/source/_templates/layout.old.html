{% extends "!layout.html" %}

{% block header %}
  <!-- Responsive Header with Navigation Bar and ToC Dropdown -->
  <div style="background-color: #333; padding: 10px;">
    <!-- Responsive Navigation Bar -->
    <nav style="display: flex; justify-content: space-between; align-items: center;">
      <!-- Logo or Branding -->
      <div>
        <a href="{{ pathto('index') }}" style="color: white; text-decoration: none; padding: 14px 20px;">
          <img src="{{ pathto('_static/logo.jpg') }}" alt="Logo" style="height: 40px;">
        </a>
      </div>

      <!-- Navigation Links -->
      <ul class="navbar" style="list-style-type: none; margin: 0; padding: 0; display: flex;">
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn" style="color: white; text-decoration: none; padding: 14px 20px;">
            Sections â–¼
          </a>
          <div class="dropdown-content">
            <!-- Dynamic ToC -->
            {{ toctree(maxdepth=2) }}
          </div>
        </li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <div class="mobile-toggle" onclick="toggleMenu()" style="display: none;">
        <span style="color: white; font-size: 30px;">&#9776;</span>
      </div>
    </nav>
  </div>

  {{ super() }}
{% endblock %}
